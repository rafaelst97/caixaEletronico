<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Caixa Eletr√¥nico</title>
    <link rel="icon" href="sifrao.ico" type="image/x-icon">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row justify-content-md-center">
                <h1 class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
                        class="bi bi-cash-stack" viewBox="0 0 16 16">
                        <path d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1H1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
                        <path
                            d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V5zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2H3z" />
                    </svg> ATM
                </h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-md-center" style="padding-bottom: 50px;">
                <table class="table table-bordered table-responsive">
                    <thead class="table-dark" id=valueOfBankNotes>
                    </thead>

                    <tbody class="table-success" id=numberOfBankNotes>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="inputValue">
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="col-3">
                        <form id="inputForm">
                            <input class="form-control" id="input" name="input" type="text"
                                placeholder="Digite o valor a ser sacado">
                    </div>
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="col-3">
                                <button id="enter" class="btn btn-primary confirmationButton" style="margin-top: 20px;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                        class="bi bi-cash-stack" viewBox="0 0 16 16">
                                        <path
                                            d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1H1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
                                        <path
                                            d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V5zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2H3z" />
                                    </svg> Enter</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="index.js"></script>
<script src="/jquery/jquery-3.6.0.min.js"></script>

</html>
